services:
  proxy:
    container_name: schoolranking-stage-reverse-proxy
    build:
      context: ${PROJECT_ROOT}
      dockerfile: docker/stage/Dockerfile.caddy.multi.stage
      args:
        VITE_API_URL: ${API_URL}
        VITE_NODE_ENV: ${NODE_ENV}

    ports:
      - '8000:8000'
    # volumes:
    # - caddy-data-stage:/data
    # - caddy-config-stage:/config

    # healthcheck:
    #   test: ["CMD", "curl", "-fk", "https://localhost:8443/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 10s

    restart: unless-stopped

    networks:
      - default
    # environment:
    #   - DOMAIN=${STAGING_DOMAIN}

  api:
    build:
      context: ${PROJECT_ROOT}
      dockerfile: docker/stage/Dockerfile.api.stage
    restart: unless-stopped
    environment:
      PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      DATASOURCE_USERNAME: ${POSTGRES_USER}
      DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SERVER_PORT: ${SERVER_PORT}
      JAVA_OPTS: -Xmx1g -Xms512m
    depends_on:
      - db

    networks:
      - default
        # condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
    #   interval: 30s
    #   timeout: 15s
    #   retries: 5
    #   start_period: 60s

  db:
    image: postgres:15
    container_name: schoolranking-db-stage
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data-stage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - default
  db-backup:
    container_name: db-backup
    build:
      context: ${PROJECT_ROOT}
      dockerfile: docker/dev/Dockerfile.dbBackup.dev
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_CONTAINER_NAME: db

    volumes:
      - ${PROJECT_ROOT}/backup:/backup
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres-data-stage:
  caddy-data-stage:
  caddy-config-stage:

networks:
  default:
    name: schoolranking_stage_network
